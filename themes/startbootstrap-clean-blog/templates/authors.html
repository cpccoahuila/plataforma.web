{% extends "base.html" %}

{% block title %}Autores - {{ SITENAME }}{% endblock %}

{% block content %}
    <header class="masthead" style="background-image: url('{{ SITEURL }}/theme/images/comun.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>Autores</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul>
                    {% for author, articles in authors|sort %}
                    <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
