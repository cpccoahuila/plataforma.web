{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
    <header class="masthead" style="background-image: url('{{ SITEURL }}/theme/images/comun.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{ article.title }}</h1>
                        <h2 class="subheading">{{ article.summary }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <article>
                    <script type="application/ld+json">
                    {
                      "@context": "http://schema.org",
                      "@type": "Article",
                      "publisher":
                      {
                        "@context": "http://schema.org",
                        "@type": "Organization",
                        "name": "{{ SITENAME }}",
                        "url": "{{ SITEURL }}",
                        "logo": "{{ SITEURL }}/{{ SITELOGO }}"
                      },
                      "author": "{{ article.author }}",
                      "name": "{{ article.title }}",
                      "headline": "{{ article.title }}",
                      "description": "{{ article.summary }}",
                      "dateCreated": "{{ article.date }}",
                      "datePublished": "{{ article.date }}",
                      "dateModified": "{{ article.modified }}",
                      {% if article.image %}
                      "image": "{{ SITEURL }}/{{ article.category }}/{{ article.slug }}/{{ article.image }}",
                      {% else %}
                      "image": "{{ SITEURL }}/{{ SITELOGO }}",
                      {% endif %}
                      "url": "{{ SITEURL }}/{{ article.url }}"
                    }
                    </script>
{{ article.content }}
                </article>
            </div>
        </div>
    </div>
{% endblock %}
