<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ SITEURL }}/favicon.ico">
    <link rel="icon" href="{{ SITEURL }}/theme/images/icon-hires.png" sizes="192x192">
    <link rel="icon" href="{{ SITEURL }}/theme/images/icon-normal.png" sizes="128x128">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon.png">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="{{ SITEURL }}/theme/images/apple-touch-icon-180x180.png" sizes="180x180">
{% if FEED_ALL_RSS %}
    <link rel="alternate" href="{{ SITEURL }}/feeds/all.rss.xml" type="application/rss+xml" title="{{ SITENAME }}">
{% endif %}
    <link rel="stylesheet" href="{{ SITEURL }}/theme/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/vendor/font-awesome/css/font-awesome.min.css" type="text/css">
{% if USE_REMOTE_SERVICES %}
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' type='text/css'>
{% endif %}
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/clean-blog.min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/cpccoahuila.css">
</head>
<body>
{% include 'navigation.html' %}
{% block content %}{% endblock %}
    <hr>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
{% include 'footer-saec.html' %}
{% include 'footer-social.html' %}
{% include 'footer-licences.html' %}
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ SITEURL }}/theme/vendor/jquery/jquery.min.js"></script>
    <script src="{{ SITEURL }}/theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/clean-blog.min.js"></script>
</body>
</html>
