{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
    <header class="masthead" style="background-image: url('{{ SITEURL }}/theme/images/comun.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{ page.title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <article>
                    <script type="application/ld+json">
                    {
                      "@context": "http://schema.org",
                      "@type": "BlogPosting",
                      "publisher":
                      {
                        "@context": "http://schema.org",
                        "@type": "Organization",
                        "name": "{{ SITENAME }}",
                        "url": "{{ SITEURL }}",
                        "logo": "{{ SITEURL }}/{{ SITELOGO }}"
                      },
                      "author": "{{ page.author }}",
                      "name": "{{ page.title }}",
                      "headline": "{{ page.title }}",
                      "description": "{{ page.summary }}",
                      "dateCreated": "{{ page.date }}",
                      "datePublished": "{{ page.date }}",
                      "dateModified": "{{ page.modified }}",
                      {% if page.image %}
                      "image": "{{ SITEURL }}/{{ page.category }}/{{ page.slug }}/{{ page.image }}",
                      {% else %}
                      "image": "{{ SITEURL }}/{{ SITELOGO }}",
                      {% endif %}
                      "url": "{{ SITEURL }}/{{ page.url }}"
                    }
                    </script>
{{ page.content }}
                </article>
            </div>
        </div>
    </div>
{% endblock %}
